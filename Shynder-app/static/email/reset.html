<!DOCTYPE html>
<html>
<head>
    <title>Password reset</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: rubik;
            background-color: #CCBCF4;
        }
        .container{
            margin: 0 auto;
            width: 80%;
            text-align: center;
        }
        a {
            color: #513b8b;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
    <h1>Password reset</h1>
    <p>Dear [USERNAME],</p>
    <p>To reset your account password click the button:</p>
    <p><a href="https://shynder.com.ua/reset_password?token=[TOKEN]" style="display: inline-block; background-color: #513b8b; color: #ffffff; padding: 10px 20px; text-decoration: none;">Reset password</a></p>
    <p>If you did not try to reset your password, please ignore this email.</p>
    <p>Best regards,</p>
    <p>The Shynder Team</p>
    </div>
</body>
</html>
