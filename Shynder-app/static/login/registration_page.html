<script>
  function validateForm() {
    var form = document.getElementById("registrationForm");
    var formData = new FormData(form);

    // Check if any field is empty
    var emptyField = false;
    formData.forEach(function(value) {
      if (value.trim() === "") { // Use trim() to remove leading and trailing spaces
        emptyField = true;
      }
    });

    if (emptyField) {
      alert("You haven't finished registration. Please fill in all fields.");
      return; // Exit function if any field is empty
    }

    // Check if email ends with "@ucu.edu.ua"
    var email = formData.get("email");
    if (!email.endsWith("@ucu.edu.ua")) {
      alert("Invalid email. Please enter a valid UCU email.");
      return; // Exit function if email is invalid
    }

    // Check if password and confirm password match
    var password = formData.get("password");
    var confirmPassword = formData.get("confirmPassword");
    if (password !== confirmPassword) {
      alert("Confirm password does not match. Please re-enter.");
      return; // Exit function if passwords do not match
    }

    // If all validations pass, save user data and redirect to the next page
    saveUserData(formData);
  }

  function saveUserData(formData) {
    // Perform actions to save user data here
    console.log("User data saved:", formData);

    // Redirect to the next page
    window.location.href = "test_page.html";
  }
</script>
